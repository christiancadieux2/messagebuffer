
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>jQuery UI Slider - Custom handle</title>
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <style>
#custom-handle {
    width: 3em;
    height: 1.6em;
    top: 50%;
    margin-top: -.8em;
    text-align: center;
    line-height: 1.6em;
  }
  </style>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="justgage/raphael-2.1.4.min.js"></script>
  <script src="justgage/justgage.js"></script>

  <script>
  $( function() {

    var handle1 = $( "#out-handle" );
    var handle2 = $( "#in-handle" );
    var handle3 = $( "#buffer-handle" );

    $( "#slider1" ).slider({
      max: 20,
      value: 1,
      min: 1,
      create: function() {
        handle1.text( $( this ).slider( "value" ) );
      },
      slide: function( event, ui ) {
        handle1.text( ui.value );
        $.get( "http://localhost:8080/inputDelay/" + ui.value , function(data) {
       });
      }
    });
    $( "#slider2" ).slider({
      max: 20,
      value: 1, min:1,
      create: function() {
        handle2.text( $( this ).slider( "value" ) );
      },
      slide: function( event, ui ) {
        handle2.text( ui.value );
        $.get( "http://localhost:8080/outputDelay/" + ui.value , function(data) {
      })
     }
    });


  var g_in = new JustGage({
    id: "gauge1",
    value: 0,
    min: 0,
    max: 5000,
    title: "InSpeed Mess/sec"
  });

  var g_out = new JustGage({
    id: "gauge2",
    value: 0,
    min: 0,
    max: 5000,
    title: "OutSpeed Mess/sec"
  });

  function refresh() {
    $.get( "http://localhost:8080/speed", function(data) {
      var fields = data.split(',')
      g_in.refresh(fields[0]);
      g_out.refresh(fields[1]);
      var h = "<table border=0 cellpadding=6 cellspacing=4><tr>";
      for (i =1; i <= parseInt(fields[2]);i++) {
         h = h + "<td style='height:100px' bgcolor=#D0D0FF>" + i + "</td>"
      }
      h += "</taBLE>"
      $("#buffer_count").html(h)
    });
  }

  $.get( "http://localhost:8080/inputDelay/1");
  $.get( "http://localhost:8080/outputDelay/1");
  setInterval(function(){ refresh(); }, 1000);


  });

  </script>
</head>
<style>
  #buffer-handle {
    width: 3em;
    height: 1.6em;
    top: 50%;
    margin-top: -.8em;
    text-align: center;
    font-weight: bold;
    font-size: 200%;
    line-height: 1.6em;
  }
  </style>

<body>

<h1> MessageBuffer Simulator</h1>

<table border=0 cellpadding=10 cellspacing=0 width=100%>
<tr><td bgcolor=#F0F0C0><b>Incoming Delay (milliseconds):</b>
<td>&nbsp;</td>
    <td bgcolor=#F0F0C0> <b>Outgoing/Kafka Delay (milliseconds):</b>
<tr><td bgcolor=#F0F0C0>
  <div style='width:400px' id="slider1">
    <div id="out-handle" class="ui-slider-handle"></div>
  </div>
<td></td>
<td  bgcolor=#F0F0C0>
  <div style='width:400px' id="slider2">
    <div id="in-handle" class="ui-slider-handle"></div>
  </div>



<tr><td><div id=gauge1 style="width:300px; height:300px"></div></td>
<td></td>
<td><div id=gauge2 style="width:300px; height:300px"></div></td>

<tr><td colspan=3 bgcolor=#F0F0C0><b>Buffers</td>
<tr><td colspan=3><br><div style='width:800px' id="buffer_count"></div>

</div>


</table>
</body>
</html>
